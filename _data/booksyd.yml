  review: "一本不可多得的好书！跨国商业犯罪题材。虽不是悬疑小说，却胜过悬疑小说，其逻辑缜密、环环相扣。全书充满了深奥的哲学气息，但在书中却都能诠释的浅显易懂！夏英杰的正义感在一般人看来无疑是做了一件再正确不过的事情，但在需要靠“不被亲友知道自己遭受的不幸来维系尊严”的林萍看来，林萍感激夏英杰、但夏英杰的救助却又使自己失去了最后“体面”生活下去的勇气，最终间接害死了林萍；同时，夏英杰的正义之举也让深爱自己的宋一坤意识到了自己的错误，而且错的一塌糊涂。宋一坤前往意大利想借他人之手把自己杀掉，却被老人一语道破了自己的痛点。老人说，“这个世界不缺有才干的人，而缺有精神的人。就这一点而言，你还可以”，这句话无疑是对宋一坤的一生评价！"    #书评

